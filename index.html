<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress_steps">
        <div class="steps">
            <div class="value_step">
                <span class="value" style="width: 0;"></span>
            </div>
            <div class="step step_1">1</div>
            <div class="step step_2">2</div>
            <div class="step step_3">3</div>
            <div class="step step_4">4</div>
        </div>
        <div class="prev_and_next">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
